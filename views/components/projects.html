
{{define "projects"}}
<div class="flex flex-wrap justify-center">
    {{range .data}}
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
        <div class="bg-white rounded-lg overflow-hidden shadow-md cursor-pointer">
            <div class="p-4">
                <img src="{{.Image}}" alt="">
                <p class="text-black text-lg font-bold mb-2 block">{{.Name}}</p>
            </div>
        </div>
    </div>
    {{end}}
</div>
{{end}}
